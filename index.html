<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ride or Die</title>
</head>

<body>
    <div class="game-intro">
        <img src="./Doc/assets/Image/LOGO-removebg-preview (1).png" alt="LOGO-removebg-preview" />
        <br />
        <button id="start-button">RIDE</button>
        <button id="start-button2">DRIVE</button>
    </div>
    <div id="game-board">
        <canvas id="canvas" width="600" height="800"></canvas>
    </div>
    <div class="game-info">
        <h1>controls</h1>

        <img src="./Doc/assets/Image/arrowkeys.png" alt="arrowkeys" />
        <h1>Players</h1>
        <div class="players">
            <img src="./Doc/assets/Image/bikes_0-removebg-preview.png" alt="bikes_0-removebg-preview" class="bike" />
            <img src="./Doc/assets/Image/car-sedan.png" alt="car-sedan" class="car" />
        </div>
    </div>
    <script src="coverage/Boost.js"></script>
    <script src="coverage/enemies.js"></script>
    <script src="coverage/controls.js"></script>
    <script src="coverage/Player.js"></script>
    <script src="coverage/game.js"></script>
    <script type="text/javascript" src="coverage/index.js"></script>
</body>

</html>
